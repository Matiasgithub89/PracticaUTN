<mat-card>
  <h1>Esta es la Primer actividad</h1>
<h3 *ngIf="listo">Hola {{nombre}} {{apellido}}</h3><br/>
<mat-card-content>

  <mat-form-field class="example-full-width">
    <mat-label>Ingrese su Nombre</mat-label>
    <input matInput placeholder="Ex. Robert" [(ngModel)]="nombre"(ngModelChange)="saludar()" >
  </mat-form-field>

  <mat-form-field class="example-form-field">
    <mat-label>Ingrese su apellido</mat-label>
    <input matInput type="text" [(ngModel)]="apellido">

  </mat-form-field>
</mat-card-content>

</mat-card>
